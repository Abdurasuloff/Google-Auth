{% load socialaccount %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/6de25ea965.js" crossorigin="anonymous"></script>
<div class="container">
      <br><br>
      <div style="margin: 0 30%;" class="form-floating mb-3">
            <center><h3>Login</h3></center><br>
      <form method="post" action="">
        {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input name="login" type="username" id="form2Example1" class="form-control" />
              <label class="form-label" for="form2Example1">Username</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input name="password" type="password" id="form2Example2" class="form-control" />
              <label class="form-label" for="form2Example2">Password</label>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input name="remember" class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="#!">Register</a></p>
              <p>or sign up with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
          
              <a href="{% provider_login_url 'google' %}"><button href="{% provider_login_url 'google' %}" type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
             </a>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>
          </form>
      </div>
